<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year example</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <form id="leap-year">
          <div class="form-group">
          <label for="year">Enter any year and I will tell you if it is or is not a leap year</label>
          <input id="year" type="text">

          <button type="submit" name="button">Is this a leap year? true or false!</button>
        </form>
      </div>
    <p id="result">

    </p>
    </div>
  </body>
</html>
